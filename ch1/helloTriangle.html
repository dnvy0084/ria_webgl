<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #canvas{
            border: 1px solid #ccc;
        }
    </style>
    <script type="x-shader/x-vertex" id="vs_src">

        attribute vec2 pos;

        void main(){
            gl_Position = vec4( pos, 0, 1 );
        }

    </script>
    <script type="x-shader/x-fragment" id="fs_src">

        void main(){
            gl_FragColor = vec4(1,0,0,1);
        }

    </script>
    <script type="text/javascript">

        var gl;

        var program;
        var buffer;

        function init() {

            gl = document.getElementById("canvas").getContext( "webgl" );
            console.log( gl );

            gl.clearColor( 0,0,0,1 );

            makeProgram();
            makeBuffer();
            draw();
        }

        function makeProgram() {

            program = gl.createProgram();

            var vs = gl.createShader( gl.VERTEX_SHADER );
            var fs = gl.createShader( gl.FRAGMENT_SHADER );

            var vs_src = document.getElementById("vs_src").innerHTML;
            var fs_src = document.getElementById("fs_src").innerHTML ;

            gl.shaderSource( vs, vs_src );
            gl.shaderSource( fs, fs_src );

            gl.compileShader( vs );

            if( !gl.getShaderParameter(vs, gl.COMPILE_STATUS ))
                throw Error( "compile error > ", gl.getShaderInfoLog(vs) );

            gl.compileShader( fs );

            if( !gl.getShaderParameter(fs, gl.COMPILE_STATUS ))
                throw Error( "compile error > ", gl.getShaderInfoLog(fs) );

            gl.attachShader( program, vs );
            gl.attachShader( program, fs );

            gl.linkProgram( program );

            if( !gl.getProgramParameter(program, gl.LINK_STATUS ))
                throw Error( "link error > ", gl.getProgramInfoLog(program) );

            gl.useProgram(program);
        }

        function makeBuffer() {

            buffer = gl.createBuffer();

            var vertices = new Float32Array([
                    0, 0.5,
                    0.5, -0.5,
                    -0.5, -0.5
            ])

            gl.bindBuffer( gl.ARRAY_BUFFER, buffer );
            gl.bufferData( gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW );
        }

        function draw() {

            gl.clear( gl.COLOR_BUFFER_BIT );

            gl.bindBuffer( gl.ARRAY_BUFFER, buffer );

            var pos = gl.getAttribLocation( program, "pos" );
            gl.enableVertexAttribArray( pos );
            gl.vertexAttribPointer( pos, 2, gl.FLOAT, false, 2 * 4, 2 * 0 );

            gl.drawArrays( gl.TRIANGLES, 0, 3 );
        }

        window.onload = init;

    </script>
</head>
<body>
<div class="wrapper">
    <h3 class="title">template</h3>
    <canvas id="canvas" width="800" height="600"></canvas>
</div>
</body>
</html>
