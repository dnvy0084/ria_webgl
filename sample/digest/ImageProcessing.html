<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processing</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">

    <script type="x-shader" id="vs">

        attribute vec2 vertex;
        attribute vec2 uv;

        varying vec2 vUv;

        uniform mat3 mat;

        uniform vec2 stage;

        void main(){

            vUv = uv;

            vec2 p = ( mat * vec3( vertex, 1 ) ).xy;

            p = p / stage * 2.0 - 1.0;

            gl_Position = vec4( p.x, -p.y, 0, 1 );
        }

    </script>
    <script type="x-shader" id="fs">

        precision highp float;

        varying vec2 vUv;

        uniform sampler2D tex;


        uniform vec3 brightness;
        uniform vec3 contrast;
        uniform float grayscale;
        uniform float invert;

        void main(){

            vec3 pixel = texture2D( tex, vUv ).rgb;

            pixel += brightness;
            pixel = ( pixel - 0.5 ) * contrast + 0.5;

            float g = pixel.r * 0.2 + pixel.g * 0.7 + pixel.b * 0.1;

            pixel = pixel + grayscale * ( vec3(g,g,g) - pixel );
            pixel = pixel + invert * ( 1.0 - 2.0 * pixel );

            gl_FragColor = vec4( pixel, 1 );
        }

    </script>

</head>
<body>
<div class="wrapper">
    <canvas id="canvas" width="400" height="300"></canvas>
    <img src="img/a.jpg" alt="" id="img_a"/>

    <script type="text/javascript">


        function DisplayObject() {

            this.x = 0;
            this.y = 0;
            this.scaleX = 1;
            this.scaleY = 1;
            this.rotate = 0;
            this.offsetX = 0;
            this.offsetY = 0;

            this.width = 0;
            this.height = 0;

            this.mat = new Float32Array(9);

            var m = this.mat;

            m[0] = 1, m[3] = 0, m[6] = 0,
            m[1] = 0, m[4] = 1, m[7] = 0,
            m[2] = 0, m[5] = 0, m[8] = 1;


            this._colorMatrix = new Float32Array(16);

            m = this._colorMatrix;

            m[0] = 1, m[4] = 0, m[8 ] = 0, m[12] = 0,
            m[1] = 0, m[5] = 1, m[9 ] = 0, m[13] = 0,
            m[2] = 0, m[6] = 0, m[10] = 1, m[14] = 0,
            m[3] = 0, m[7] = 0, m[11] = 0, m[15] = 1,


            this.transformChanged = true;
            this.colorMatrixChanged = true;

            Object.defineProperties( this, {

                transform: {
                    get: function () {

                        if( this.transformChanged )
                        {
                            var r = this.rotate,
                                sx = this.scaleX,
                                sy = this.scaleY,
                                ox = this.offsetX,
                                oy = this.offsetY;

                            var cos = Math.cos( r );
                            var sin = Math.sin( r );

                            var a = cos * sx;
                            var b = -sin * sx;
                            var c = this.x - a * ox - b * oy;

                            var d = sin * sy;
                            var e = cos * sy;
                            var f = this.y - d * ox - e * oy;

                            var m = this.mat;

                            m[0] = a, m[3] = b, m[6] = c,
                            m[1] = d, m[4] = e, m[7] = f,
                            m[2] = 0, m[5] = 0, m[8] = 1;
                        }

                        return this.mat;
                    }
                },

                colorMatrix: {
                    get: function () {

                        if( this.colorMatrixChanged )
                        {

                        }

                        return this._colorMatrix;
                    }
                },
            });
        }

        DisplayObject.prototype = {
            constructor: DisplayObject,

            render: function () {

                // override
            },

            makeBuffer: function ( w, h ) {

                if( !this.buffer )
                    this.buffer = gl.createBuffer();

                this.bufferData = new Float32Array([
                        0, 0,   0, 0,
                        w, 0,   1, 0,
                        w, h,   1, 1,
                        0, h,   0, 1,
                ]);

                this.width = w;
                this.height = h;

                gl.bindBuffer( gl.ARRAY_BUFFER, this.buffer );
                gl.bufferData( gl.ARRAY_BUFFER, this.bufferData, gl.DYNAMIC_DRAW );
                gl.bindBuffer( gl.ARRAY_BUFFER, null );
            },
        };

        function Bitmap(img) {

            DisplayObject.call( this );

            this.brightness = new Float32Array([ 0, 0, 0 ]);
            this.contrast = new Float32Array([ 1, 1, 1 ]);
            this.grayscale = 0;
            this.invert = 0;

            this.makeBuffer( img.width, img.height );
            this.makeTexture( img );
        }

        var p = Bitmap.prototype = Object.create( DisplayObject.prototype );

        p.constructor = Bitmap;
        p.render = function () {

            gl.bindTexture( gl.TEXTURE_2D, this.texture );
            gl.bindBuffer( gl.ARRAY_BUFFER, this.buffer );

            gl.uniformMatrix3fv( program.mat, false, this.transform );

            gl.uniform3fv( program.brightness, this.brightness );
            gl.uniform3fv( program.contrast, this.contrast );
            gl.uniform1f( program.invert, this.invert );
            gl.uniform1f( program.grayscale, this.grayscale );

            gl.vertexAttribPointer( program.vertex, 2, gl.FLOAT, false, 4 * 4, 0 );
            gl.vertexAttribPointer( program.uv, 2, gl.FLOAT, false, 4 * 4, 4 * 2 );

            gl.drawElements( gl.TRIANGLES, 6, gl.UNSIGNED_SHORT, 0 );
        };

        p.makeTexture = function (img) {

            if( this.texture )
                this.disposeTexture();

            this.img = img;

            this.texture = gl.createTexture();

            gl.bindTexture( gl.TEXTURE_2D, this.texture );
                gl.texParameteri( gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE );
                gl.texParameteri( gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE );
                gl.texParameteri( gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST );
                gl.texParameteri( gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR );
            gl.texImage2D( gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, this.img );
            gl.bindTexture( gl.TEXTURE_2D, null );
        };

        p.disposeTexture = function () {
            gl.deleteTexture( this.texture );
        };




        // ===================================================================================================================




        var gl, /* webgl rendering context */
            program, /* program instance */
            children = [],
            indexBuffer; /* index buffer */

        function init() {

            /* webgl rendering context 객체를 가져옴*/
            gl = document.getElementById( "canvas" ).getContext( "webgl" );
            console.log( gl );

            initGL();
        }

        function initGL() {

            gl.clearColor( 0, 0, 0, 1 ); /* 배경색 지정 */

            img = document.getElementById("img_a");

            if( !img.complete ){
                img.onload = onImageComplete;
                return;
            }

            onImageComplete( {target: img} );
        }

        function onImageComplete(e) {

            var img = e.target;

            makeProgram(); /* 프로그램 생성 : 셰이더 attach 및 link */
            makeIndexBuffer();

            makeBitmaps( 1 );

            render(); /* 실제 draw */
        }

        function render( ms ) {

            requestAnimationFrame( render );

            gl.clear( gl.COLOR_BUFFER_BIT );

            for (var i = 0; i < children.length; i++) {

                var child = children[i];

                if(child.enterframe)
                    child.enterframe(child);

                child.render();
            }
        }

        function makeBitmaps( len ) {

            var img = document.getElementById( "img_a" );

            for (var i = 0; i < len; i++) {

                var bitmap = new Bitmap( img );

                bitmap.offsetX = bitmap.width / 2;
                bitmap.offsetY = bitmap.height / 2;

                bitmap.x = gl.canvas.width / 2;
                bitmap.y = gl.canvas.height / 2;

                bitmap.brightness[0] = 0.5;
                bitmap.brightness[1] = 0.0;
                bitmap.brightness[2] = 0.0;

                bitmap.contrast[0] = 2;
                bitmap.contrast[1] = 2;
                bitmap.contrast[2] = 2;

                bitmap.grayscale = 0.6;
                bitmap.invert = 0.7;

                bitmap.enterframe = function( self ){
                    //self.rotate += 0.05;
                };

                children.push( bitmap );
            }
        }

        function makeProgram() {

            program = gl.createProgram();

            var vsShader = gl.createShader( gl.VERTEX_SHADER );
            var fsShader = gl.createShader( gl.FRAGMENT_SHADER );

            var vertexShaderSource = document.getElementById("vs").innerHTML;
            var fragmentShaderSource = document.getElementById("fs").innerHTML;

            gl.shaderSource( vsShader, vertexShaderSource );
            gl.shaderSource( fsShader, fragmentShaderSource );

            gl.compileShader( vsShader );

            if( !gl.getShaderParameter( vsShader, gl.COMPILE_STATUS ) )
                throw new Error( "VERTEX_SHADER COMPILE ERROR:" + gl.getShaderInfoLog( vsShader ) );

            gl.compileShader( fsShader );

            if( !gl.getShaderParameter( fsShader, gl.COMPILE_STATUS ) )
                throw new Error( "FRAGMENT_SHADER COMPILE ERROR:" + gl.getShaderInfoLog( fsShader ) );


            gl.attachShader( program, vsShader );
            gl.attachShader( program, fsShader );

            gl.linkProgram( program );

            if( !gl.getProgramParameter( program, gl.LINK_STATUS ) )
                throw new Error( "LINK ERROR : " + gl.getProgramInfoLog( program ) );

            gl.useProgram( program );

            initAttributes();
            initUniforms();
        }

        function initAttributes() {

            var labels = [ "vertex", "uv" ];

            for (var i = 0; i < labels.length; i++) {

                var p = labels[i];

                program[p] = gl.getAttribLocation( program, p );
                gl.enableVertexAttribArray( program[p] );
            }
        }

        function initUniforms() {

            var labels = [ "mat", "stage", "translate", "contrast", "grayscale", "brightness", "invert" ];

            for (var i = 0; i < labels.length; i++) {

                var p = labels[i];

                program[p] = gl.getUniformLocation( program, p );
            }

            gl.uniform2f( program.stage, gl.canvas.width, gl.canvas.height );
        }

        function makeIndexBuffer(){

            indexBuffer = gl.createBuffer();

            var indexBufferData = new Uint16Array([
                    0, 1, 2,    0, 2, 3
            ]);

            gl.bindBuffer( gl.ELEMENT_ARRAY_BUFFER, indexBuffer );
            gl.bufferData( gl.ELEMENT_ARRAY_BUFFER, indexBufferData, gl.STATIC_DRAW );
        }


        window.onload = init;

    </script>
</div>
</body>
</html>
